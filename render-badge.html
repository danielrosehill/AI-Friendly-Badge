<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Friendly Badge - Render</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 60px;
        }

        :root {
            --badge-bg: rgba(255, 255, 255, 0.08);
            --badge-bg-hover: rgba(255, 255, 255, 0.12);
            --badge-border: rgba(255, 255, 255, 0.15);
            --badge-border-hover: rgba(255, 255, 255, 0.25);
            --badge-text: rgba(255, 255, 255, 0.95);
            --badge-text-hover: white;
            --badge-details-text: rgba(255, 255, 255, 0.7);
            --badge-link-text: rgba(255, 255, 255, 0.85);
        }

        .ai-friendly-badge {
            padding: 1.25rem 1.5rem;
            background-color: var(--badge-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid var(--badge-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            max-width: 450px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .ai-badge-link {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            color: var(--badge-text);
            text-decoration: none;
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .ai-icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            opacity: 0.95;
        }

        .ai-badge-details {
            font-size: 0.8rem;
            color: var(--badge-details-text);
            text-align: center;
            line-height: 1.6;
            letter-spacing: 0.3px;
        }

        .ai-details-link {
            color: var(--badge-link-text);
            text-decoration: none;
            font-family: 'Courier New', monospace;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="ai-friendly-badge">
        <a href="/ai.txt" title="This site welcomes AI crawlers and training - see our AI permissions" class="ai-badge-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ai-icon">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <span class="ai-badge-text">AI Training Friendly</span>
        </a>
        <div class="ai-badge-details">
            Open to AI crawlers, indexing & training •
            <a href="/llms.txt" class="ai-details-link">llms.txt</a> •
            <a href="/ai.txt" class="ai-details-link">ai.txt</a>
        </div>
    </div>
</body>
</html>
